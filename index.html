<!DOCTYPE html>
<html>
<head>
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/src/app.js" type="module"></script>
</head>
<body>
  <header>
    <div class="logo">Shoppy</div>
    <nav>
      <ul>
        <li class="category-item" data-category="all">All Products</li>
        <li class="category-item" data-category="Clothes">Clothes</li>
        <li class="category-item" data-category="Shoes">Shoes</li>
        <li class="category-item" data-category="Accessories">Accessories</li>
      
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-counter">
  
      Displaying <span id="displayed-count">0</span> out of <span id="total-count">0</span> products
    </section>


    <div class="filter-sort-container">
      <section class="filtering">
 
        <label for="filter-checkbox" class="hamburger-menu">&#9776;</label>
        <input type="checkbox" id="filter-checkbox">

   
        <div class="filter-options">
          <label for="filter-select">Filter By:</label>
          <select id="filter-select">
            <option value="all">All Products</option>

            <optgroup label="Color">
              <option value="white">White</option>
              <option value="black">Black</option>
              <option value="grey">Grey</option>
              <option value="red">Red</option>

            </optgroup>

            <optgroup label="Brand">
              <option value="Adidas">Adidas</option>
              <option value="Nike">Nike</option>
              <option value="North Face">North Face</option>
              <option value="Converse">Converse</option>
              <option value="Jordan">Jordan</option>

            </optgroup>
          </select>
        </div>
      </section>

      <section class="sorting">

        <label for="sort">Sort By:</label>
        <select id="sort">
          <option value="none">None</option>
          <option value="az">A to Z</option>
          <option value="za">Z to A</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </section>
    </div>

    <section class="product-grid">
   
    </section>

    <button id="load-more">Load More</button>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">T&C</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <div id="custom-modal" class="modal">
    <div class="modal-content">
      <p id="modal-message">Added to Cart</p>
      <button id="modal-ok-button">Okay</button>
    </div>
  </div>
</body>
</html>
